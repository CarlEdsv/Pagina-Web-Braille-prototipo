<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="estilos.css">
<head>
	<title>inicio de sesión</title>
		
</head>
<body>
	<h2>Formulario de inicio de sesión</h2>

	<form class="difuminado">

		<div class="imgcontainer">
			<img src="Imagenes/loginIcono.png" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<input id="usuario" type="text" placeholder="Ingrese su nombre de usuario" name="uname" required>

			<input id="contraseña" type="password" placeholder="Ingrese su contraseña" name="psw" required>

			<button type="button" onclick="sesion()">Iniciar sesión</button>

			<label>
				<input type="checkbox" checked="checked" name="remember"> Mantener sesion iniciada
			</label>

		</div>
	</form>

	<script src="script.js"></script>

</body>
</html>
