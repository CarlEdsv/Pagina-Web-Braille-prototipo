<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets\Imagenes\el-salvador.png" type="image/x-icon">
    <link rel="stylesheet" href="assets\css\estilos.css">
<head>
	<title>inicio de sesión</title>
		
</head>
<body>
	
	<h2>Formulario de inicio de sesión</h2>

	<form class="difuminado">

		<div class="imgcontainer">
			<img src="assets\Imagenes\loginIcono.png" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<input id="usuario" type="text" placeholder="Ingrese su nombre de usuario" name="uname" required>

			<input id="contraseña" type="password" placeholder="Ingrese su contraseña" name="psw" required>

			<button type="button" id="botonSesion">Iniciar sesión</button>

			<label>
				<input type="checkbox" checked="checked" name="remember"> Mantener sesion iniciada
			</label>

		</div>
	</form>

	<!-- scrip para activar la conexion con firebase, esto hay que ponerlo en todas las paginas cuando se ocupe: -->	

	<!-- iniciar conexion con firebase-->
	<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-compat.js"></script>
	<script src="assets\js\firebase.js"></script>

	<!-- utilizar firebase authentication-->
	<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>

	<!-- script de la pagina-->
	<script src="assets\js\login.js"></script>
</body>
</html>
